<div class="quickview-header">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#settings" data-toggle="tab" class="settings-tab">Task Runner</a></li>
    </ul>
</div>
<div class="quickview">
    <div class="tab-content">
        <div class="tab-pane fade active in" id="settings">
            <div class="settings">
                <div class="dd nestable">
                    <ol id="item-panel" class="dd-list" ng-repeat="item in runnerTaskJSON[0].items">
                        <li class="li-level-0 dd-item m-b-10" data-id="{{$index}}">
                            <div class="item-level-0 dd3-content border-left">
                                <h4>Item {{$index+1}}</h4>
                            </div>
                            <div class="data-items" style="display: none">
                                <ol class="dd-list">
                                    <li class="li-level-1 dd-item">
                                        <div class="item-level-1 dd3-content p-b-10">
                                            <div class="icheck-list">
                                                <label ng-repeat="method in item.methods">
                                                    <input i-check type="radio" name="method-radio" data-radio="iradio_flat-blue"
                                                           ng-model="$parent.template" ng-value="method">
                                                    M{{$index+1}}  <span class="method-type-value">{{method.type}}</span>
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                </ol>
                            </div>
                        </li>
                    </ol>
                </div>
                <hr/>

                <div class="title">Pathway Groups </div>
                <div ng-repeat="methodtype in $root.globalConstants.methodtypelist">
                    <span>{{methodtype}}</span>
                </div>
                <div class="m-t-30" style="width:100%">
                    <canvas id="setting-chart" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

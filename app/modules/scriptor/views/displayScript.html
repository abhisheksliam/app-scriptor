<div>
	<div class="header">
		<h2><strong>New Script</strong></h2>
	</div>
	<!--top band-->
	<div class="panel" id="topband">
		<div class="panel-header">
			<span class="col-sm-6 p-l-5 breadcrum-text"><span class="p-r-10">{{scriptor.taskId}}</span>{{displayEditTaskBand}} > <span class="p-l-10"> Scenario </span> <span>{{scriptor.scenarioType}}</span></span>
			<span id="custom" class="col-sm-6 pull-right p-r-0">
				<span class="col-sm-12 p-r-0">
				<a href="#" class="panel-toggle edit-icon pull-right m-l-5"><span class="pipe"></span><i class="fa fa-pencil"></i></a>
				<h5 class="appname-collapsed pull-right"><span class="application-label">Application</span> > <span class="application-value">{{scriptor.applicationName}}</span></h5>
				</span>
			</span>
		</div>
		<hr class="m-0">
		<form name="userForm">
			<div class="panel-content p-b-0" style="display: none">
					<edit-task></edit-task>
				<div class="row margin-minus-r-l-20">
					<div class="bg-light text-right">
						<button type="reset" class="cancel btn btn-embossed btn-white m-r-20 m-t-10">Cancel</button>
						<button id="save-task-topband" type="submit" class="btn btn-embossed btn-primary m-r-20 m-t-10" ng-click="updateData()">Update / Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!--end top band-->
    <scriptor items="taskJson" triggers="triggers" methodtypelist="methodtypelist"></scriptor>
</div>

<div>
	<!--top band-->
	<div class="panel" id="topband">
		<div class="panel-header">
			<span class="p-l-5 breadcrumb">

				<span class="left-block">
					<img ng-src="assets/images/{{applicationName}}.png" alt="{{applicationName}}">

					<span class="p-l-20">{{taskId}}.{{scenarioType}}
						<a class="p-l-20">
							<span class="pipe"></span>
							<i class="fa fa-pencil pointer" data-toggle="modal" data-target="#modal-topfull"></i>
						</a>
					</span>
				</span>

				<span class="right-block pull-right">
					Sync From Baloo
					<a>
						<i class="fa fa-refresh p-l-10 pointer"></i>
					</a>
				</span>

			</span>
		</div>
		<hr class="m-0">
		<!-- modal-->
		<div class="row">
			<div class="modal fade" id="modal-topfull" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							Edit Script
							<!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>-->
						</div>
						<hr  class="m-0">
							<div class="modal-body">
								<form name="userForm">
									<div class="panel-content p-b-0">
										<edit-task></edit-task>
										<div class="row margin-minus-r-l-20">
											<div class="bg-light text-right">
												<button type="reset" class="cancel btn btn-embossed btn-white m-r-20 m-t-10" data-dismiss="modal">Cancel</button>
												<button id="save-task-topband" type="submit" class="btn btn-embossed btn-primary m-r-20 m-t-10"
														ng-click="updateData()" data-dismiss="modal">Update / Save</button>
											</div>
										</div>
									</div>
								</form>
							</div>
					</div>
				</div>
			</div>
		</div>
		<!---->
	</div>
	<!--end top band-->
    <scriptor items="taskJson" triggers="triggers" methodtypelist="methodtypelist"></scriptor>
</div>

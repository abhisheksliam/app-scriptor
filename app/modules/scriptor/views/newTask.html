<div>
	<div class="header">
		<h2><strong>New Script</strong></h2>
	</div>
	<div class="panel" id="topband">
		<!--<p>Panel content.</p>-->
		<form name="userForm">
			<div class="panel-content">
				<edit-task></edit-task>
			</div>
			<div class="template-choice">
				<p><strong>Template</strong></p>
				<div class="icheck-list">
					<label ng-repeat="templ in templateOptions">
						<input type="radio" name="template-radio" data-radio="iradio_flat-blue"
							   ng-model="$parent.template" ng-value="templ.key">
						{{templ.label}}
					</label>
				</div>
			</div>
			<div class="bg-light text-right">
				<button id="save-task-topband" type="submit" class="btn btn-embossed btn-primary m-r-20 m-t-10" ng-click="displayScript()">Save</button>
			</div>
		</form>
	</div>

	<!-- modal-->
	<div class="row">
		<div class="modal fade" id="modal-loadtask" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						Load Task
						<!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>-->
					</div>
					<hr  class="m-0">
					<div class="modal-body">
						<form name="userForm">
							<div class="panel-content p-b-0">
								<!---->

							<div class="col-lg-12 m-l-5">
								<div class="row p-l-0">
									<div class="col-md-6 m-b-20 m-t-5">
										<span class="input input--hoshi taskid-input m-l-0 f-14">
											<input class="input__field input__field--hoshi m-t-0" type="text" id="loadTaskId" value="{{loadTaskId}}" ng-model="loadTaskId" placeholder="Task Id">
											<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="loadTaskId">
												<span class="input__label-content input__label-content--hoshi m-b-15"></span>
											</label>
										</span>
									</div>
								</div>
							</div>

								<!---->
								<div class="row margin-minus-r-l-20">
									<div class="text-right">
										<button type="reset" class="cancel btn btn-embossed btn-white m-r-20 m-t-10" data-dismiss="modal">Cancel</button>
										<button id="loadtask-sidebar" type="submit" class="btn btn-embossed btn-primary m-r-20 m-t-10"
												ng-click="loadScript()" data-dismiss="modal">Update / Save</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!---->

</div>

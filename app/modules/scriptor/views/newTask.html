<div>

	<div class="header">
		<h2><strong>New Script</strong></h2>
	</div>

	<div class="panel" id="topband">
		<!--<p>Panel content.</p>-->
		<form name="userForm">
			<div class="panel-content">
				<div class="row">
					<div class="col-lg-12  m-l-30">
						<div class="row">
							<div class="col-md-5 application-dd-combo">
								<div class="form-group">
									<label class="control-label">Application</label>
									<div class="application-value-dd p-l-20">
										<select class="form-control use-select2 form-white" data-style="white"
												ng-model="applicationName"
												ng-options="application for application in applications" required>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label class="control-label">Scenario</label>
									<div class="scenario-value-dd p-l-20">
										<select class="form-control use-select2 form-white" data-style="white"
												ng-model="scenarioType"
												ng-options="scenario for scenario in scenarios" required>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row p-l-0">
							<div class="col-md-6">
                                <span class="input input--hoshi taskid-input m-l-0 m-t-0">
                                <input class="input__field input__field--hoshi" type="text" id="taskid" ng-init="taskId" ng-model="taskId" placeholder="Task Id">
                                <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="taskid">
									<span class="input__label-content input__label-content--hoshi"></span>
								</label>
                                </span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="bg-light text-right">
				<button type="reset" class="cancel btn btn-embossed btn-white m-r-20 m-t-10">Cancel</button>
				<button id="save-task-topband" type="submit" class="btn btn-embossed btn-primary m-r-20 m-t-10" ng-click="displayScript()">Update / Save</button>
			</div>
		</form>


	</div>

</div>

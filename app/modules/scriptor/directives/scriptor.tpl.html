<ol class="dd-list" ng-repeat="item in items[0].items">
    <li class="li-level-0 dd-item m-b-10" data-id="{{$index+1}}">
        <div class="item-level-0 dd3-content border-left">
            <h4>Item {{$index+1}}</h4>
            <div class="control-btn">
                <a href="#" class="panel-close"><i class="icon-trash"></i></a>
            </div>
        </div>
        <ol class="dd-list" ng-repeat="method in item.methods">
            <li class="li-level-1 dd-item" data-id="{{100*($parent.$index+1)+$index+1}}">
                <div class="item-level-1 dd3-content p-b-10">
                    <h5>M{{$index+1}}  <span class="method-type-value">{{method.type}}</span>
                        <select class="method-type-selector hide">
                            <option>Ribbon</option>
                            <option>Keyboard</option>
                            <option>Toolbar</option>
                            <option>Mouse</option>
                            <option>Shortcut Menu</option>
                            <option>Other</option>
                            <option>Menu</option>
                            <option>Right Click</option>
                        </select>
                    </h5>
                    <div class="control-btn">
                        <a href="#" class="panel-close"><i class="icon-trash"></i></a>
                        <a href="#" class="panel-copy"><i class="fa fa-copy"></i></a>
                        <a href="#" class="panel-move"><i class="fa fa-bars"></i></a>
                    </div>
                    <div class="baloo-actions-text">Baloo Actions</div>
                </div>
                <ol class="dd-list" ng-repeat="action in method.actions">
                    <li class="dd-item" data-id="{{10000*($parent.$parent.$index+1)+$index+1}}">
                        <div class="item-level-2 dd3-content" action-item action="action" index="$index+1"></div>
                    </li>
                </ol>
                <ol class="dd-list ui-sort-disabled">
                    <li class="dd-item">
                        <div class="dd3-content p-20 f-12">
                            <div class="border-dotted p-5 text-center">Drop Action Here</div>
                        </div>
                    </li>
                </ol>
            </li>
        </ol>
    </li>
</ol>
<ol class="dd-list ui-sort-disabled">
    <li class="li-level-0 dd-item m-b-10">
        <div id="add-item-link" class="item-level-0 dd3-content border-left"><a href="alert('Functionality not available')">+   Add Item</a></div>
    </li>
</ol>

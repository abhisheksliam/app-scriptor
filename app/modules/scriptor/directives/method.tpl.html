<li class="li-level-1 dd-item">
    <div class="item-level-1 dd3-content p-b-10">
        <i class="fa fa-caret-right" aria-hidden="true"></i>
        <i class="fa fa-caret-down" aria-hidden="true"></i>
        <h5>M{{index}}  <span class="method-type-value">{{method.type}}</span>
                            <span class="method-type-selector">
                                  <select class="form-white" data-style="white">
                                      <option ng-repeat="methodtype in methodtypelist">{{methodtype}}</option>
                                  </select>
                            </span>

        </h5>
        <div class="control-btn">
            <a href="#" class="panel-close"><i class="icon-trash"></i></a>
            <a href="#" class="panel-copy"><i class="fa fa-copy"></i></a>
            <a href="#" class="panel-move"><i class="fa fa-bars"></i></a>
        </div>
        <div class="baloo-actions-text">Baloo Actions</div>
    </div>
    <div class="data-items"  style="display: none">
        <ol class="dd-list" ng-repeat="action in method.actions">
            <li class="dd-item">
                <div class="item-level-2 dd3-content" trigger-item action="action" index="$index+1" close="true"></div>
            </li>
        </ol>
        <ol class="dd-list ui-sort-disabled">
            <li class="dd-item">
                <div class="dd3-content p-20 f-12 drop-action-handle">
                    <div class="border-dotted p-5 text-center">Drop Action Here</div>
                </div>
            </li>
        </ol>
    </div>
    <div class="baloo-action-content" style="display: none" >
        <div class="baloo-header">
            <h5 class="pull-left">Baloo Actions</h5>
            <a href="#" class="baloo-action-close pull-right"><i class="fa fa-close"></i></a>
        </div>

        <div class="baloo-data">
            <ul>
                <li ng-repeat="balooAction in method.balooActions">
                    Action {{$index+1}}: {{balooAction.text}}
                </li>

            </ul>
        </div>
    </div>
</li>

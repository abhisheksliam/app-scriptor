<div class="row">
    <div class="col-lg-12 m-l-5">
        <div class="row">
            <div class="col-md-5 application-dd-combo">
                <span><strong>Application</strong></span>
                            <span class="p-l-20">
                                    <select class="form-white application-value-dd" data-style="white"
                                            ng-model="applicationName"
                                            ng-options="application.label as application.label for application in globalConstants.applications" value="{{application.key}}" required>
                                    </select>
                            </span>
            </div>
            <div class="col-md-4 scenario-dd-combo p-l-40">
                <span><strong>Scenario</strong></span>
                            <span class="p-l-20">
                                    <select class="form-white scenario-value-dd" data-style="white"
                                            ng-model="scenarioType"
                                            ng-options="scenario for scenario in globalConstants.scenarios" value="{{scenario}}" required>
                                    </select>
                            </span>
            </div>
        </div>
        <div class="row p-l-0">
            <div class="col-md-6 m-b-20 m-t-5">
                                <span class="input input--hoshi taskid-input m-l-0 f-14">
                                <input class="input__field input__field--hoshi m-t-0" type="text" id="taskid" value="{{taskId}}" ng-model="taskId" placeholder="Task Id">
                                <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="taskid">
                                    <span class="input__label-content input__label-content--hoshi m-b-15"></span>
                                </label>
                                </span>
            </div>
        </div>
    </div>
</div>

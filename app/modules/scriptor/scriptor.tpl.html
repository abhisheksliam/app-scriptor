<ol class="dd-list" ng-repeat="item in items[0].items">
    <li class="dd-item" data-id="{{$index+1}}">
        <div class="dd3-content">Item {{$index+1}}</div>
        <ol class="dd-list" ng-repeat="method in item.methods">
            <li class="dd-item" data-id="{{100*($parent.$index+1)+$index+1}}">
                <div class="dd3-content">M {{$index+1}}</div>
                <ol class="dd-list" ng-repeat="action in method.actions">
                    <li class="dd-item" data-id="{{10000*($parent.$parent.$index+1)+$index+1}}">
                        <div class="dd3-content" action-item action="action" index="$index+1"></div>
                    </li>
                </ol>
            </li>
        </ol>
    </li>
</ol>

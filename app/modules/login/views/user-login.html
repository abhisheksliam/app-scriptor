<div class="account2" data-page="login" ng-controller="LoginController">
    <!-- BEGIN LOGIN BOX -->
    <div class="container" id="login-block">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">
                    <i class="user-img icons-faces-users-03"></i>
                    <!--todo: change post url-->
                    <form id="password-login" class="form-signin" action="" role="form" method="post">
                        <div class="append-icon m-b-10">
                            <input type="text" name="username" id="username" ng-model="credentials.username" class="form-control form-white username" placeholder="Username" required>
                            <i class="icon-user"></i>
                        </div>
                        <div class="append-icon m-b-20">
                            <input type="password" name="password" ng-model="credentials.password" class="form-control form-white password" placeholder="Password" required>
                            <i class="icon-lock"></i>
                        </div>
                        <div class="footer">
                            <button type="submit" id="submit-form" class="btn btn-lg btn-primary f-18 sign-in-button" ng-click="login()"
                                    data-style="expand-left">Sign In
                            </button>
                            <div class="social-btn">
                                <button onclick="onLoginClick()" type="button" class="g-signin btn btn-lg btn-block btn-danger"
                                        data-scope="email https://www.googleapis.com/auth/userinfo.email"
                                        data-clientid="1046623217274-1k4a85q8ag1slqnaudfacd6imoiruhaa.apps.googleusercontent.com"
                                        data-callback="onSignInCallback"
                                        data-theme="dark"
                                        data-cookiepolicy="single_host_origin"
                                        data-response_type="token id_token"><i class="fa fa-google pull-left"></i>Sign In with Google</button>
                            </div>
                            <div class="clearfix">
                                <!--<p class="pull-left m-t-20"><a id="password" href="#">Forgot password?</a></p>-->
                                <p class="pull-right m-t-20"><a href="user-signup.html">New here? Sign up</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <p class="account-copyright">
            <span>Copyright Â© 2016 - 2017 </span><span> Compro Technologies. </span><span>All rights reserved.</span>
        </p>
</div>
</div>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>SAT - SIMS Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="" name="description" />
    <meta content="SAT" name="author" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/custom.css">

    <script type="text/javascript" src = "plugins/jquery/jquery-1.11.1.min.js" async></script>
</head>
<body class="account separate-inputs" data-page="login" id="account">
<!-- BEGIN LOGIN BOX -->
<div class="container" id="login-block">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <i class="user-img icons-faces-users-03"></i>
                <form class="form-signin" role="form" method="post">

                    <div class="append-icon">
                        <input type="text" name="username" id="username" class="form-control form-white username" placeholder="User Name" required autofocus>
                        <i class="icon-user"></i>
                    </div>

                    <div class="append-icon">
                        <input type="password" name="password" id="password" class="form-control form-white password" placeholder="Password" required>
                        <i class="icon-lock"></i>
                    </div>
<!--                    <div class="append-icon">
                        <input type="password" name="password" id="password2" class="form-control form-white password2" placeholder="Repeat Password" required>
                        <i class="icon-lock"></i>
                    </div>-->

                    <div class="append-icon">
                        <input type="text" name="profilename" id="profilename" class="form-control form-white profilename" placeholder="Profile Name" required autofocus>
                        <i class="icon-user"></i>
                    </div>

                    <div class="append-icon m-b-20">
                        <input type="email" name="email" id="email" class="form-control form-white email" placeholder="Email" required>
                        <i class="icon-envelope"></i>
                    </div>

                    <button type="submit" id="submit-form" class="btn btn-lg btn-success btn-block ladda-button" data-style="expand-left">Register</button>

                    <div class="clearfix">
                        <p class="pull-right m-t-20"><a href="/login">Already have an account? Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p class="account-copyright">
        <span>Copyright Â© 2016 - 2017 </span><span> Compro Technologies. </span><span>All rights reserved.</span>
    </p>
</div>
<script type="text/javascript" src = "js/login/login.js"></script>
<script type="text/javascript" src = "plugins/bootstrap/js/bootstrap.min.js" ></script>
</body>
</html>

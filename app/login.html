<body class="account separate-inputs" data-page="login" id="account">
<!-- BEGIN LOGIN BOX -->
<div class="container" id="login-block">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <i class="user-img icons-faces-users-03"></i>
                <!--todo: change post url-->
                <form id="password-login" class="form-signin" action="" role="form" method="post">
                    <div class="append-icon m-b-10">
                        <input type="text" name="username" id="username" class="form-control form-white username" placeholder="Username" required>
                        <i class="icon-user"></i>
                    </div>
                    <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password" placeholder="Password" required>
                        <i class="icon-lock"></i>
                    </div>
                    <button type="submit" id="submit-form" class="btn btn-lg btn-success btn-block ladda-button" data-style="expand-left">Sign In</button>
                    <div class="social-btn">
                        <button onclick="onLoginClick()" type="button" class="g-signin btn btn-lg btn-block btn-danger"
                                data-scope="profile"
                                data-clientid="1046623217274-1k4a85q8ag1slqnaudfacd6imoiruhaa.apps.googleusercontent.com"
                                data-callback="onSignInCallback"
                                data-theme="dark"
                                data-cookiepolicy="single_host_origin"
                                data-response_type="token id_token"><i class="fa fa-google pull-left"></i>Sign In with Google</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
